<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>

    <div class = "container">

        <div class = "left"></div>

        <div class = "center">

            <div></div>

            <div class = "board" id ="board">

                <div id = "00" onclick = "GameController.playGame(0, 0);"></div>
                <div id = "01" onclick = "GameController.playGame(0, 1);"></div>
                <div id = "02" onclick = "GameController.playGame(0, 2);"></div>
                <div id = "10" onclick = "GameController.playGame(1, 0);"></div>
                <div id = "11" onclick = "GameController.playGame(1, 1);"></div>
                <div id = "12" onclick = "GameController.playGame(1, 2);"></div>
                <div id = "20" onclick = "GameController.playGame(2, 0);"></div>
                <div id = "21" onclick = "GameController.playGame(2, 1);"></div>
                <div id = "22" onclick = "GameController.playGame(2, 2);"></div>


            </div>

            <div></div>
            

        </div>

        <div class = "right"></div>

    </div>

    <div class = "overlay-container" id = "overlay-container">

        <div class="overlay">

            <form>

                <div style="font-weight: 800; text-align: center;">Welcome!</div>

                <div>
                    <label>Enter Player-1 name:</label>
                    <input type="text" style="display: inline;" id="p1">
                </div>
    
                <div>
                    <label>Enter Player-2 name:</label>
                    <input type="text" style="display: inline;" id = "p2">
                </div>

                <div style="display: flex; justify-content: center;">
                    <button class="button-68" role="button" onclick="GameController.enterName(event)">Play</button>

                </div>
            </form>

        </div>

    </div>

    <div class = "winner-container" id = "winner-container">

        <div class="overlay-win">

            <div class="winner" id="winner">

            </div>


            <div style="display: flex; justify-content: center;">

            <button class="button-68" role="button" onclick="GameController.restart()">Restart</button>

            </div>

        </div>

    </div>    
    
    <script src="script.js"></script>
</body>
</html>
